<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id = "main">
        <div id="clock-square">
            <div id="pivot"></div>
            <div id="second-hand" class="hand">
                <div class="balancer"></div>
                <div class="balancer time-text">
                    <div class="second-text"></div>
                </div>
            </div>
            <div id="minute-hand" class="hand">
                <div class="balancer"></div>
                <div class="balancer time-text">
                    <div class="minute-text"></div>
                </div>
            </div>
            <div id="hour-hand" class="hand">
                <div class="balancer"></div>
                <div class="balancer time-text">
                    <div class="hour-text"></div>
                </div>
            </div>
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
